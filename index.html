<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns="http://www.w3.org/1999/html">
    <head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Login Or Singup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="webfonts">
</head>
<body>
    <div class="container">
        <div class="green">
            <div class="box singin">
                <h2>قبلا ثبت نام کرده اید ؟</h2>
                <button class="singinBtn">ورود</button>
            </div>
            <div class="box singup">
                <h2>هنوز ثبت نام نکرده اید ؟</h2>
                <button class="singupBtn">ثبت نام</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>ورود</h3>
                    <input type="text" placeholder="نام کاربری">
                    <input type="password" placeholder="رمز عبور">
                    <input type="submit" value="ورود">
                    <a href="#" class="forgot">رمز عبور خود را فراموش کرد اید؟</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <h3>ثبت نام</h3>
                    <input type="text" placeholder="نام کاربری">
                    <input type="text" placeholder="ایمیل">
                    <input type="password" placeholder="رمز عبور">
                    <input type="password" placeholder="تایید رمز عبور">
                    <input type="submit" value="ثبت نام">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>Coded by hosseinzadeh.dev</h3>
      </div>
    <script src="./code.js"></script>
</body>
</html>
